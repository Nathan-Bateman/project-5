<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
<link rel='stylesheet' href='styles/bootstrap.css'/>
<link rel='stylesheet' href='styles/neighborhood.css'/>
<script src="https://maps.googleapis.com/maps/api/js?"></script>

<script src="js/knockout-3.3.0.js"></script>
<script src="js/jQuery.js"></script>
  </head>
  <body>
  	<!--container div required by bootstrap-->
<div class="container-fluid">
<div class='row'>
	<!--begins column div-->
<div class='col-md-4'>
<form id='theFormID' class='input-group'>
<input id='theFieldID' class='search form-control input-group col-sm-2' placeholder="Searchâ€¦" type="search" data-bind='textInput: filter, event: { keyup: search }' autocomplete="off">
</form>
<!--closes column div-->
</div>
<!--closes row div-->
</div>
<!--begins 'venues' button div-->
<div class="mainbutton">
<button type="button" class="btn btn-primary" data-bind="click: toggleMenu">Venues</button>
</div>
<!--ends the div for 'venues' and begins divs for BV-Folks and list-view-->
  	<div id='BV-folks' data-bind='visible:showMenu'>
  	 <div id='list-view' class="list-group" data-bind="foreach: places">
  	 	<a href="#" class="list-group-item"> <span data-bind="text: nameTitle, click: $parent.listClick"></span></a>
</div>
</div>

<!--google map id-->	
<div id="map-canvas">	
</div>

<!--closing of container div-->
</div>
<!--div containing html modal for error message on failed callback-->
<div id="myModal" class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Unable to Load FourSquare Locations</h4>
                </div>
                <div class="modal-body">
                    <p>please check the internet connection</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<script src="js/neighborhood.js"></script>
<script src="js/bootstrap.js"></script>
  </body>

</html>
<ul id='list-view' class='dropdown-menu' role='menu' data-bind="foreach: places">
